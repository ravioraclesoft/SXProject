
<div class="launch-card">
    <div class="card">
        <div class="card-body">
            <figure class="figure-item">
                <img src="{{data.links.mission_patch_small}}" alt="{{data.rocket.rocket_name}}">
            </figure>

            <h5 class="highlight">{{data.mission_name}} #{{data.flight_number}}</h5>

            <ul>
                <li>
                    <h6><strong>Rocket Name: </strong> <span class="highlight">{{data.rocket.rocket_name}}</span></h6>
                </li>
                <li>
                    <h6><strong>Mission Ids: </strong> <span class="highlight">{{data.mission_id}}</span></h6>
                </li>
                <li>
                    <h6><strong>Launch Year: </strong> <span class="highlight">{{data.launch_year}}</span></h6>
                </li>
                <li>
                    <h6><strong>Successful Launch: </strong> <span class="highlight">{{data.launch_success}}</span></h6>
                </li>
                <li>
                    <h6><strong>Successful Landing: </strong> <span class="highlight">{{data.land_success}}</span></h6>
                </li>
            </ul>
        </div>
    </div>
</div>
